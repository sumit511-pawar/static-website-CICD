name: Deploy to Netlify

on:
  push:
    branches:
      - master  # or main if that is your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install  # If you're using any build tools, otherwise this is optional

      - name: Deploy to Netlify
        uses: netlify/actions/cli@v3
        with:
          netlify_auth_token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify_site_id: ${{ secrets.NETLIFY_SITE_ID }}
          build_dir: .  # Points to the root directory, change if needed
